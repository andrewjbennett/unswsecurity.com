<header class="site">
  <div class="wrapper">
    <h1 class="full"><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
    <h1 class="short"><a href="{{ "/" | absolute_url }}">{{ site.title-short }}</a></h1>
    <i class="fa fa-bars show-nav"></i>
    <nav class="title-nav">
      <ul>{% for site_page in site.pages %}{% if site_page.title-nav %}
        <li>
          <a class="{% if site_page.url == page.url %}selected{% endif %}" 
             href="{{ site_page.url | absolute_url }}" >
            {{ site_page.title }}
          </a>
        </li>
      {% endif %}{% endfor %}</ul>
    </nav>
  </div>
</header>
