<div class="join-links">
  <h1>Join the Society</h1>
  <ul>
    {% if site.signup %}
    <li><a class="signup" href="{{ site.signup }}"><i class="fa fa-user-plus"></i>  Sign-Up Form</a></li>
    {% endif %}
    {% if site.orgsync %}
    <li><a class="orgsync" href="{{ site.orgsync }}"><i class="fa fa-mortar-board"></i>  OrgSync</a></li>
    {% endif %}
    {% if site.slack %}
    <li>
        <a class="slack" href="/slack"><i class="fa fa-slack"></i>  Slack</a>
    </li>
    {% endif %}
    {% if site.facebook_group %}
    <li>
        <a class="facebook" href="{{ site.facebook_group }}"><i class="fa fa-facebook-official"></i>  Facebook</a>
    </li>
    {% endif %}
  </ul>
</div>
