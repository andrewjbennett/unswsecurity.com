<div class="events">
  <h1>Upcoming Events</h1>
  {% assign now = site.time | date: "%F" %}
  {% assign sorted = site.events | sort: "start" %}
  {% for event in sorted %}
    {% unless event.hidden %}{% if event.start >= now %}
      {% include event_small.html event=event %}
      {% endif %}{% endunless %}
  {% endfor %}
</div>
